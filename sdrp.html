<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Hecker UI ‚Äî Demo (Safe)</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg-dark:#050007;
  --neon1:#c45bf0;
  --neon2:#8b2ac0;
  --muted:#d6c7f0;
  --glass: rgba(255,255,255,0.02);
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:'Poppins',sans-serif;background:#000;color:#fff;-webkit-font-smoothing:antialiased}
body{
  background: url("bg.jpg") center/cover fixed no-repeat;
  position:relative;
}
body::after{
  content:"";position:fixed;inset:0;background:linear-gradient(180deg, rgba(0,0,0,0.55), rgba(0,0,0,0.7));z-index:0;pointer-events:none;
}

/* Canvas layers */
canvas#matrix, canvas#particles{position:fixed;inset:0;z-index:1;pointer-events:none;mix-blend-mode:screen}

/* scanlines + holo overlay */
.scanlines{position:fixed;inset:0;z-index:3;pointer-events:none;background-image:linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px);background-size:100% 24px;opacity:0.12}
.hologram{position:fixed;left:50%;top:6%;transform:translateX(-50%);width:520px;height:220px;border-radius:16px;z-index:2;pointer-events:none;mix-blend-mode:screen;opacity:0.18}

/* container */
.container{position:relative;z-index:5;max-width:420px;margin:36px auto;padding:18px}

/* LOGIN CARD (matches image) */
.login-card{
  border-radius:20px;
  padding:18px;
  background:linear-gradient(180deg, rgba(196,91,240,0.12), rgba(0,0,0,0.06));
  border:2px solid rgba(196,91,240,0.24);
  box-shadow: 0 30px 70px rgba(139,42,192,0.12);
  text-align:center;
}

/* top profile box */
.profile-box{
  background: linear-gradient(180deg, rgba(177,58,214,0.16), rgba(0,0,0,0.06));
  border-radius:18px;padding:20px;border:2px solid rgba(196,91,240,0.22);
  box-shadow: 0 10px 30px rgba(139,42,192,0.12);
  margin-bottom:18px;
}

.pfp{
  width:96px;height:96px;border-radius:50%;object-fit:cover;border:6px solid rgba(0,0,0,0.25);box-shadow: 0 10px 28px rgba(139,42,192,0.18);
}

.name{
  font-size:28px;color:var(--neon1);letter-spacing:1px;margin-top:10px;font-weight:600;text-transform:lowercase;
  text-shadow:0 6px 20px rgba(196,91,240,0.12);
}
.meta{font-size:12px;color:var(--muted);margin-top:6px;white-space:nowrap}

/* Form card */
.form-card{
  margin-top:12px;padding:16px;border-radius:18px;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.02));border:2px solid rgba(196,91,240,0.12);
}
.section-title{color:var(--neon1);font-size:18px;font-weight:700;margin:6px 0 12px}

/* inputs */
.field{border-radius:14px;padding:12px;border:2px solid rgba(196,91,240,0.12);margin-bottom:12px;background:transparent;display:flex;align-items:center}
.field input, .field select{background:transparent;border:0;outline:none;color:#eae3ff;font-size:15px;width:100%}

/* big send button */
.send-wrap{margin-top:12px;display:flex;justify-content:center}
.send-btn{
  width:100%;max-width:360px;padding:18px;border-radius:22px;border:0;background:linear-gradient(90deg,var(--neon1),var(--neon2));color:#fff;font-weight:800;font-size:18px;cursor:pointer;box-shadow:0 18px 44px rgba(139,42,192,0.22);display:flex;align-items:center;justify-content:center;gap:12px;position:relative;overflow:hidden
}
.send-btn:active{transform:translateY(1px)}
.send-btn .spark{position:absolute;left:-20%;top:-40%;width:140%;height:140%;background:conic-gradient(from 120deg, rgba(255,255,255,0.06), transparent);opacity:0.08;transform:rotate(20deg);pointer-events:none}

/* bottom nav */
.bottom-nav{position:fixed;left:50%;transform:translateX(-50%);bottom:8px;width:420px;max-width:94%;background:rgba(0,0,0,0.5);padding:10px 16px;border-radius:14px;display:flex;justify-content:space-between;align-items:center;border:1px solid rgba(255,255,255,0.02);z-index:60}
.nav-item{display:flex;flex-direction:column;align-items:center;color:#b6a3d9;font-size:12px;gap:6px}
.nav-item .ico{font-size:20px;color:var(--neon1)}

/* modal & toast */
.overlay{position:fixed;inset:0;background:rgba(2,1,3,0.6);display:none;align-items:center;justify-content:center;z-index:70}
.modal{width:92%;max-width:420px;padding:16px;border-radius:14px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.14));border:2px solid rgba(196,91,240,0.12);text-align:center}
.loader{width:64px;height:64px;border-radius:50%;border:6px solid rgba(255,255,255,0.04);border-top-color:var(--neon1);margin:6px auto;animation:spin 1.2s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}
.toast{position:fixed;left:50%;transform:translateX(-50%);bottom:120px;padding:8px 12px;border-radius:10px;background:rgba(0,0,0,0.6);color:#fff;border:1px solid rgba(255,255,255,0.04);display:none;z-index:80}

/* small responsive */
@media (max-width:460px){
  .container{padding:12px}
  .bottom-nav{width:96%}
}
</style>
</head>
<body>

<!-- canvas for effects -->
<canvas id="matrix"></canvas>
<canvas id="particles"></canvas>

<!-- scanlines + hologram -->
<div class="scanlines" aria-hidden="true"></div>
<div class="hologram" aria-hidden="true">
  <svg width="100%" height="100%" viewBox="0 0 800 300" preserveAspectRatio="none" style="opacity:0.14">
    <defs><linearGradient id="hg" x1="0" x2="1"><stop offset="0" stop-color="#8b2ac0"/><stop offset="1" stop-color="#39ff8b"/></linearGradient></defs>
    <rect x="0" y="0" width="800" height="300" fill="url(#hg)"></rect>
  </svg>
</div>

<div class="container" role="main" aria-live="polite">

  <!-- LOGIN CARD (with profile look) -->
  <div class="login-card" id="loginCard" role="region" aria-label="Login profile">
    <div class="profile-box">
      <img id="pfpImg" class="pfp" src="pfp.png" alt="Avatar (ganti pfp.png)">
      <div class="name">Dark Purple</div>
      <div class="meta">Role: OWNER &nbsp; ‚Ä¢ &nbsp; Exp: 2026-10-09</div>
    </div>

    <div class="form-card" id="formCard" role="form">
      <div class="section-title">Key Login</div>
      <div class="field">
        <input id="keyInput" type="password" placeholder="Enter Key" aria-label="Login key">
      </div>
      <button id="loginBtn" class="send-btn" style="max-width:260px;margin:0 auto">üîê LOGIN</button>
      <div class="small-note" style="margin-top:10px;color:#d6c7f0;font-size:13px">hard only ‚Äî safe</div>
    </div>
  </div>

  <!-- DASHBOARD (hidden until login) -->
  <div id="dashboard" style="display:none;margin-top:18px">
    <div class="form-card">
      <div class="section-title">Target Number</div>
      <div class="field"><input id="targetInput" placeholder="e.g. +62xxxxxxxxxx" aria-label="Target number"></div>

      <div class="section-title">Select Bug</div>
      <div class="field"><select id="bugSelect"><option>CRASH ANDROID </option><option>PERMANEN LAG </option><option>SPAM 1000√ó </option></select></div>

      <div style="margin-top:8px" class="send-wrap">
        <button id="sendBtn" class="send-btn"><span class="spark" aria-hidden="true"></span><span id="sendLabel">üêû SEND BUG</span></button>
      </div>
    </div>

    <div class="form-card" style="margin-top:12px">
      <div class="section-title">Activity Log</div>
      <div id="logBox" style="min-height:80px;color:#d6c7f0;font-size:13px;opacity:0.95">‚Äî Belum ada aktivitas</div>
    </div>
  </div>

</div>

<!-- bottom nav -->
<div class="bottom-nav" aria-hidden="true">
  <div class="nav-item"><div class="ico">‚àÜ</div>Home</div>
  <div class="nav-item"><div class="ico">‚Ç¨</div>Bug</div>
  <div class="nav-item"><div class="ico">œÄ</div>Power</div>
  <div class="nav-item"><div class="ico">=</div>Chat</div>
</div>

<!-- overlay/modal/toast -->
<div class="overlay" id="overlay" style="display:none"><div class="modal" role="dialog" aria-live="polite">
  <div class="loader" id="modalLoader" aria-hidden="true"></div>
  <div id="modalTitle" class="section-title" style="margin-top:8px">Simulating...</div>
  <div id="modalSub" style="color:#d6c7f0;margin-top:6px">Terlalu gacor-untuk anda!!.</div>
  <div style="margin-top:12px"><button id="closeModal" class="send-btn" style="background:linear-gradient(90deg,#ffd36a,#ff7a7a);max-width:120px">Tutup</button></div>
</div></div>

<div class="toast" id="toast" aria-hidden="true">Toast</div>

<script>
/* ---------- CONFIG ---------- */
const VALID_KEY = "123";
const AUDIO_OPEN = "open.mp3";
const AUDIO_GLITCH = "glitch.mp3";
const AUDIO_SUCCESS = "success.mp3";

/* ---------- ELEMENTS ---------- */
const loginBtn = document.getElementById('loginBtn');
const keyInput = document.getElementById('keyInput');
const dashboard = document.getElementById('dashboard');
const overlay = document.getElementById('overlay');
const closeModal = document.getElementById('closeModal');
const modalLoader = document.getElementById('modalLoader');
const modalTitle = document.getElementById('modalTitle');
const modalSub = document.getElementById('modalSub');
const toast = document.getElementById('toast');
const sendBtn = document.getElementById('sendBtn');
const sendLabel = document.getElementById('sendLabel');
const targetInput = document.getElementById('targetInput');
const bugSelect = document.getElementById('bugSelect');
const logBox = document.getElementById('logBox');
const pfpImg = document.getElementById('pfpImg');

/* ---------- AUDIO HELPERS ---------- */
function playSound(src){
  if(!src) return;
  try{
    const a = new Audio(src);
    a.volume = 0.7;
    a.play().catch(()=>{ /* browser autoplay policies */ });
  }catch(e){}
}

/* ---------- TOAST ---------- */
function showToast(txt, ms=1600){
  toast.textContent = txt; toast.style.display='block'; toast.style.opacity='1';
  setTimeout(()=>{ toast.style.opacity='0'; }, ms-300);
  setTimeout(()=>{ toast.style.display='none'; }, ms);
}

/* ---------- LOG ---------- */
function addLog(txt){
  const time = new Date().toLocaleTimeString();
  if(logBox.textContent.trim().startsWith('‚Äî Belum')) logBox.textContent = '';
  const el = document.createElement('div');
  el.style.padding='6px 0';
  el.style.borderBottom='1px dashed rgba(255,255,255,0.02)';
  el.textContent = `[${time}] ${txt}`;
  logBox.prepend(el);
}

/* ---------- LOGIN FLOW ---------- */
loginBtn.addEventListener('click', ()=> {
  const val = keyInput.value.trim();
  if(!val){ showToast('Masukkan key!'); keyInput.focus(); return; }

  // UI feedback
  keyInput.disabled = true;
  loginBtn.disabled = true;
  showToast('Memverifikasi key...');

  playSound(AUDIO_GLITCH);

  setTimeout(()=> {
    if(val === VALID_KEY){
      playSound(AUDIO_OPEN);
      document.getElementById('loginCard').style.display='none';
      dashboard.style.display='block';
      showToast('Login sukses ‚Äî berhasil');
      addLog(`Login sukses (key: ${val})`);
    } else {
      // wrong
      navigator.vibrate && navigator.vibrate([60,30,60]);
      keyInput.classList.add('error');
      keyInput.disabled = false;
      loginBtn.disabled = false;
      playSound(AUDIO_GLITCH);
      showToast('Key salah!');
      addLog(`Percobaan login gagal (key: ${val})`);
      setTimeout(()=> keyInput.classList.remove('error'), 400);
    }
  }, 1200);
});
keyInput.addEventListener('keydown', e => { if(e.key==='Enter') loginBtn.click(); });

/* ---------- SEND FLOW ---------- */
sendBtn.addEventListener('click', ()=> {
  const target = targetInput.value.trim();
  const bug = bugSelect.value;
  if(!target){ showToast('Masukkan target number'); targetInput.focus(); return; }

  // button anim
  sendBtn.classList.add('active');
  sendLabel.innerHTML = '<span style="display:inline-flex;gap:8px;align-items:center"><span style="width:8px;height:8px;border-radius:50%;background:#fff;display:inline-block;animation:dot 1s infinite"></span>Sending...</span>';
  sendBtn.disabled = true;
  playSound(AUDIO_GLITCH);

  addLog(`Simulasi: ${bug} -> ${target}`);

  // open modal & fake progress
  overlay.style.display='flex';
  modalTitle.textContent='Mengirim Loading.....';
  modalSub.textContent=`Target: ${target} ¬∑ Payload: ${bug} ‚Äî Hard ui.`;
  setTimeout(()=> {
    modalLoader.style.display='none';
    modalTitle.textContent='Terkirim selesai';
    modalSub.textContent='Hasil: Berhasil.';
    playSound(AUDIO_SUCCESS);
    sendLabel.textContent = '‚úÖ Sent ';
    setTimeout(()=> { sendLabel.textContent = 'üêû SEND BUG'; sendBtn.disabled=false; modalLoader.style.display='block'; overlay.style.display='none'; }, 1400);
  }, 1500);
});

/* close modal */
closeModal.addEventListener('click', ()=> { overlay.style.display='none'; modalLoader.style.display='block'; });

/* accessibility: Esc to close */
document.addEventListener('keydown', (e) => { if(e.key==='Escape') overlay.style.display='none'; });

/* ---------- MATRIX RAIN ---------- */
(function matrixRain(){
  const c = document.getElementById('matrix'); if(!c) return;
  const ctx = c.getContext('2d');
  let W,H,fontSize,columns,drops,gradient;
  function resize(){ c.width = W = innerWidth; c.height = H = innerHeight; fontSize = 14; columns = Math.floor(W/fontSize); drops = Array(columns).fill(1); gradient = ctx.createLinearGradient(0,0,W,0); gradient.addColorStop(0,'rgba(57,255,139,0.35)'); gradient.addColorStop(1,'rgba(139,42,192,0.35)'); }
  window.addEventListener('resize', resize);
  resize();
  const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()*&^%';
  function draw(){
    ctx.fillStyle = 'rgba(0,0,0,0.06)';
    ctx.fillRect(0,0,W,H);
    ctx.font = fontSize + 'px monospace';
    for(let i=0;i<columns;i++){
      const text = chars.charAt(Math.floor(Math.random()*chars.length));
      ctx.fillStyle = gradient;
      ctx.fillText(text, i*fontSize, drops[i]*fontSize);
      if(drops[i]*fontSize > H && Math.random() > 0.975) drops[i]=0;
      drops[i]++;
    }
    requestAnimationFrame(draw);
  }
  draw();
})();

/* ---------- PARTICLES ---------- */
(function particles(){
  const c = document.getElementById('particles'); if(!c) return;
  const ctx = c.getContext('2d');
  let W,H,parts=[];
  function resize(){ W=c.width=innerWidth; H=c.height=innerHeight; parts=[]; for(let i=0;i<80;i++) parts.push({x:Math.random()*W,y:Math.random()*H,r:Math.random()*2+0.6,vx:(Math.random()-0.5)*0.4,vy:(Math.random()-0.5)*0.6, hue: Math.random()>.6?'rgba(196,91,240,0.9)':'rgba(57,255,139,0.9)'}); }
  window.addEventListener('resize', resize); resize();
  function draw(){ ctx.clearRect(0,0,W,H); for(const p of parts){ p.x+=p.vx; p.y+=p.vy; if(p.x<0) p.x=W; if(p.x>W) p.x=0; if(p.y<0) p.y=H; if(p.y>H) p.y=0; ctx.beginPath(); ctx.fillStyle=p.hue; ctx.globalAlpha=0.9; ctx.arc(p.x,p.y,p.r,0,Math.PI*2); ctx.fill(); ctx.closePath(); } requestAnimationFrame(draw); }
  draw();
})();

/* preload audio best effort */
['open.mp3','glitch.mp3','success.mp3'].forEach(src => { const a = new Audio(src); a.preload='auto'; });

/* NOTE: Demo-only UI. No network/device actions performed. */
</script>
</body>
</html>
