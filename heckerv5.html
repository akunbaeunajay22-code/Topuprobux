<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Hecker BUG Sender V5 — Ready</title>
<style>
  :root{
    --g1:#001a10;
    --g2:#001f12;
    --accent:#00ff88;
    --accent-2:#00ffaa;
    --danger:#ff3b3b;
    --glass: rgba(0,40,0,0.45);
  }

  html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;}
  body{
    background:#000;
    color:var(--accent);
    overflow:hidden;
  }

  /* Matrix rain canvas sits behind everything */
  #matrix {
    position:fixed; inset:0; width:100%; height:100%; z-index:0;
    background:linear-gradient(180deg,#001014 0%, #000 60%);
  }

  /* subtle grid hologram overlay */
  .holo-grid{
    position:fixed; inset:0; pointer-events:none; z-index:1;
    background-image:
      linear-gradient(rgba(0,255,136,0.03) 1px, transparent 1px),
      linear-gradient(90deg,  rgba(0,255,136,0.03) 1px, transparent 1px);
    background-size:36px 36px;
    mix-blend-mode:screen;
    animation: holoMove 8s linear infinite;
    filter:blur(0.6px) contrast(1.05);
  }
  @keyframes holoMove{ from{background-position:0 0} to{background-position:120px 120px} }

  /* Center card */
  .card {
    position:relative;
    z-index:2;
    width:360px;
    max-width:92%;
    margin:40px auto;
    padding:20px 18px;
    border-radius:14px;
    background: linear-gradient(180deg, rgba(0,40,20,0.45), rgba(0,20,15,0.25));
    border:1px solid rgba(0,255,136,0.12);
    box-shadow:0 8px 40px rgba(0,255,136,0.06), inset 0 0 30px rgba(0,255,136,0.02);
    text-align:center;
    backdrop-filter: blur(6px) saturate(120%);
  }

  .logo{
    width:96px;height:auto;margin:6px auto 4px;display:block;filter:drop-shadow(0 0 10px rgba(0,255,136,0.5));
  }

  h1{
    font-size:18px;margin:4px 0 10px;color:var(--accent);letter-spacing:0.6px;
    text-shadow:0 0 10px rgba(0,255,136,0.12);
  }

  input[type="text"], select{
    width:100%;box-sizing:border-box;padding:12px 10px;margin-top:10px;border-radius:10px;
    background:linear-gradient(180deg,#002216,#001814);border:1px solid rgba(0,255,136,0.12);
    color:var(--accent);font-size:15px;outline:none;
    box-shadow:inset 0 0 12px rgba(0,255,136,0.03);
  }

  .btn {
    width:100%;padding:12px;margin-top:12px;border-radius:10px;border:none;
    background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#002000;
    font-weight:700;font-size:16px;cursor:pointer;box-shadow:0 6px 20px rgba(0,255,136,0.14);
    transition:transform .12s ease, box-shadow .12s;
  }
  .btn:hover{ transform:translateY(-2px); box-shadow:0 10px 30px rgba(0,255,136,0.18); }

  .link {
    display:inline-block;margin-top:10px;color:var(--accent);text-decoration:none;font-size:13px;
    opacity:0.9;
  }

  /* notification top */
  #notif {
    position:fixed;left:50%;transform:translateX(-50%);top:-80px;
    background:var(--accent);color:#001a00;padding:12px 18px;border-radius:10px;font-weight:700;
    box-shadow:0 8px 30px rgba(0,255,136,0.12);z-index:5;transition:top .35s ease;
  }

  /* Loading holo overlay when sending bug */
  #holoLoading {
    position:fixed; inset:0; display:none; z-index:6; align-items:center; justify-content:center;
    background: radial-gradient(circle at 50% 30%, rgba(0,40,20,0.45), rgba(0,0,0,0.8) 60%);
    backdrop-filter: blur(3px);
  }
  .holo-panel{
    width:78%;max-width:720px;padding:18px;border-radius:14px;border:1px solid rgba(0,255,136,0.12);
    background:linear-gradient(180deg, rgba(0,40,20,0.4), rgba(0,10,8,0.28));
    box-shadow:0 20px 80px rgba(0,255,136,0.06), inset 0 0 30px rgba(0,255,136,0.02);
    text-align:center;color:var(--accent);
  }
  .holo-scan{
    height:6px;width:100%;background:linear-gradient(90deg,transparent,#00ff88,transparent);
    box-shadow:0 0 24px rgba(0,255,136,0.25); margin-top:12px; animation:scanDown 1.2s linear infinite;
  }
  @keyframes scanDown{0%{transform:translateY(-6px);opacity:.35}50%{opacity:1}100%{transform:translateY(6px);opacity:.35}}

  /* send effect at bottom */
  #sendEffect {
    position:fixed;left:50%;transform:translateX(-50%);bottom:30px;
    z-index:5;background:rgba(0,255,136,0.08);border:1px solid rgba(0,255,136,0.14);
    color:var(--accent);padding:12px 22px;border-radius:12px;font-weight:800;
    box-shadow:0 8px 30px rgba(0,255,136,0.08);opacity:0;transition:opacity .35s;
  }

  /* wrong key: shake + red glow */
  .wrong-key{ animation:shake 0.42s ease-in-out, redGlow .9s forwards; }
  @keyframes shake{
    0%{transform:translateY(0)}25%{transform:translateX(-8px)}50%{transform:translateX(8px)}75%{transform:translateX(-6px)}100%{transform:translateX(0)}
  }
  @keyframes redGlow{
    0%{box-shadow:0 0 8px rgba(255,59,59,0.25)}50%{box-shadow:0 0 28px rgba(255,59,59,0.6)}100%{box-shadow:0 0 8px rgba(255,59,59,0.25)}
  }
  .glitchText{ color:var(--danger); font-weight:800; margin-top:10px; text-shadow: 2px 0 #ff3b3b, -2px 0 #00ffd0; animation:glitchfx .14s infinite; }
  @keyframes glitchfx{0%{transform:translateX(-1px)}50%{transform:translateX(1px)}100%{transform:translateX(-1px)}}

  /* responsive */
  @media (max-width:420px){
    .card{width:90%;padding:16px}
  }
</style>
</head>
<body>

<!-- Matrix canvas background -->
<canvas id="matrix"></canvas>
<div class="holo-grid" aria-hidden="true"></div>

<!-- Notification -->
<div id="notif" aria-live="polite"></div>

<!-- Main card (login -> dashboard) -->
<div class="card" id="card">
  <img class="logo" src="logo.png" alt="logo">
  <h1 id="cardTitle">HECKER BUG SYSTEM V5</h1>

  <!-- LOGIN VIEW -->
  <div id="view-login">
    <input id="keyInput" type="text" placeholder="Masukkan KEY (contoh: angka)" autocomplete="off" />
    <button class="btn" onclick="checkKey()">VERIFY KEY</button>
    <a class="link" href="https://t.me/Dexlazaui target="_blank" rel="noopener">Order Key via Telegram</a>
    <div id="loginError" aria-hidden="true"></div>
  </div>

  <!-- DASHBOARD VIEW (hidden initially) -->
  <div id="view-dash" style="display:none; margin-top:8px;">
    <input id="targetInput" type="text" placeholder="Masukkan Nomor Target (+62...)" autocomplete="off" />
    <select id="bugSelect">
      <option>CRASH ANDRO</option>
      <option>DELAY INVISIBLE</option>
      <option>IOS CRASH</option>
      <option>ANDRO KILLER</option>
    </select>
    <button class="btn" onclick="sendBug()">KIRIM BUG</button>
    <div style="display:flex;gap:8px;margin-top:10px;justify-content:center;">
      <button class="btn" style="width:45%; background:transparent;border:1px solid rgba(0,255,136,0.12); color:var(--accent);" onclick="logout()">LOGOUT</button>
      <button class="btn" style="width:45%; background:linear-gradient(90deg,#00ffaa,#00ff88);" onclick="Salinan()">salinan</button>
    </div>
  </div>
</div>

<!-- Hologram loading overlay -->
<div id="holoLoading" aria-hidden="true">
  <div class="holo-panel">
    <div style="font-size:20px;font-weight:800">GREEN PROTOCOL INITIATED</div>
    <div style="margin-top:8px; font-size:14px; opacity:.9">Verifying & dispatching payload...</div>
    <div class="holo-scan" aria-hidden="true"></div>
  </div>
</div>

<!-- Send effect -->
<div id="sendEffect">BUG TERKIRIM ✔</div>

<script>
/* -------------------------
   Matrix Rain Background
   ------------------------- */
const canvas = document.getElementById('matrix');
const ctx = canvas.getContext('2d');
let w=canvas.width=innerWidth, h=canvas.height=innerHeight;
window.addEventListener('resize', ()=>{ w=canvas.width=innerWidth; h=canvas.height=innerHeight; initDrops(); });

const letters = "ﾊﾐﾋｰｳｼｶﾅﾗﾓﾝﾄﾍｵｸｽﾂﾖﾒﾚｻﾜｶﾁ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const fontSize = 14;
let columns = Math.floor(w / fontSize);
let drops = [];
function initDrops(){
  columns = Math.floor(w / fontSize);
  drops = Array.from({length:columns}).map(()=> Math.floor(Math.random()*h/fontSize));
}
initDrops();

function draw(){
  ctx.fillStyle = 'rgba(0,0,0,0.15)';
  ctx.fillRect(0,0,w,h);
  ctx.fillStyle = 'rgba(0,255,136,0.65)';
  ctx.font = fontSize + 'px monospace';
  for(let i=0;i<drops.length;i++){
    const text = letters.charAt(Math.floor(Math.random()*letters.length));
    ctx.fillText(text, i*fontSize, drops[i]*fontSize);
    if(drops[i]*fontSize > h && Math.random() > 0.975) drops[i]=0;
    drops[i]++;
  }
  requestAnimationFrame(draw);
}
draw();

/* -------------------------
   UI Logic
   ------------------------- */
const notifEl = document.getElementById('notif');
const loginError = document.getElementById('loginError');
const card = document.getElementById('card');
const viewLogin = document.getElementById('view-login');
const viewDash = document.getElementById('view-dash');
const holoLoading = document.getElementById('holoLoading');
const sendEffect = document.getElementById('sendEffect');

function showNotif(text, ms=2200){
  notifEl.textContent = text;
  notifEl.style.top = '18px';
  setTimeout(()=> notifEl.style.top = '-80px', ms);
}

function playTone(freq=440, duration=0.12, type='sine'){
  try{
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const o = ctx.createOscillator();
    const g = ctx.createGain();
    o.type = type;
    o.frequency.value = freq;
    g.gain.setValueAtTime(0.0001, ctx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.12, ctx.currentTime + 0.01);
    o.connect(g); g.connect(ctx.destination);
    o.start();
    g.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + duration);
    setTimeout(()=>{ o.stop(); ctx.close(); }, duration*1000 + 50);
  }catch(e){}
}

function playError(){
  playTone(150,0.14,'sawtooth');
  setTimeout(()=> playTone(220,0.08,'square'),80);
}
function playSuccess(){
  playTone(520,0.09,'sine');
  setTimeout(()=> playTone(760,0.08,'sine'),90);
}
function playSend(){
  playTone(320,0.08,'triangle');
  setTimeout(()=> playTone(420,0.08,'triangle'),90);
}

/* Check key */
function checkKey(){
  const key = document.getElementById('keyInput').value.trim();
  loginError.textContent='';
  loginError.className='';

  if(key === 'heckerdexlaza'){
    playSuccess();
    viewLogin.style.display='none';
    viewDash.style.display='block';
    showNotif('ACCESS GRANTED');
  } else {
    // wrong key effect
    card.classList.remove('wrong-key');
    void card.offsetWidth; // reflow to restart animation
    card.classList.add('wrong-key');
    loginError.textContent = '⚠ KEY SALAH!';
    loginError.className = 'glitchText';
    playError();
    showNotif('KEY TIDAK VALID', 1500);
  }
}

/* Logout */
function logout(){
  viewDash.style.display='none';
  viewLogin.style.display='block';
  document.getElementById('keyInput').value='';
  showNotif('Logged out');
}

/* Demo (fills fields) */
function demo(){
  document.getElementById('targetInput').value = '+628123456789';
  showNotif('Demo data diisi');
}

/* Send bug */
function sendBug(){
  const target = document.getElementById('targetInput').value.trim();
  const bug = document.getElementById('bugSelect').value;

  if(!target){
    playError();
    showNotif('Masukkan nomor target!',1800);
    return;
  }

  // start holo loading
  holoLoading.style.display='flex';
  playSend();
  showNotif('Mengirim bug ke ' + target, 2500);

  // after 2.6s -> success
  setTimeout(()=>{
    holoLoading.style.display='none';
    // show send effect briefly
    sendEffect.textContent = 'BUG "' + bug + '" TERKIRIM ✔';
    sendEffect.style.opacity = '1';
    playSuccess();
    setTimeout(()=> sendEffect.style.opacity='0', 2800);
  }, 2600);
}

/* keyboard: enter to submit login or send */
document.addEventListener('keydown', (e)=>{
  if(e.key === 'Enter'){
    if(viewLogin.style.display !== 'none') checkKey();
    else sendBug();
  }
});

/* initial small helper: focus key input */
document.getElementById('keyInput').focus();
</script>
</body>
</html>
