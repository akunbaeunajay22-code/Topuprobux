<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pihak Whatsapp Ilegal</title>

<style>
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Courier New', monospace;
}
body{
  height: 100vh;
  background: url('gambarr.jpg') no-repeat center center/cover;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
}
.container{
  width: 360px;
  text-align: center;
  background: rgba(0, 0, 0, 0.5);
  padding: 20px;
  border-radius: 12px;
  border: 1px solid #00ffc3;
  box-shadow: 0 0 30px rgba(0,255,200,0.1);
}
h1{
  font-size: 22px;
  margin-bottom: 6px;
  letter-spacing: 1px;
}
small{
  font-size: 11px;
  color: #aaa;
  display: block;
  margin-bottom: 25px;
}
.phone{
  display: flex;
  justify-content: center;
  align-items: center;
  background: transparent;
  border-bottom: 1px solid #00ffc3;
  padding: 8px 0;
  font-size: 16px;
}
.phone input{
  background: transparent;
  border: none;
  outline: none;
  color: #fff;
  font-size: 16px;
  text-align: left;
  width: 100%;
  margin-left: 5px;
}
.phone span{
  color: #00ffc3;
}
.result-box{
  display: none;
  margin-top: 30px;
  border: 1px solid rgba(255,255,255,0.2);
  border-radius: 12px;
  padding: 15px;
  background: rgba(0,0,0,0.4);
}
.result-box h3{
  font-size: 15px;
  margin-bottom: 10px;
}
.result-box p{
  color: #00ff91;
  font-weight: bold;
  font-size: 14px;
}
.footer{
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 15px;
}
.tag{
  background: #00ffc3;
  color: #000;
  padding: 6px 14px;
  border-radius: 8px;
  font-weight: bold;
}
button{
  margin-top: 20px;
  width: 100%;
  background: #00ffc3;
  color: #000;
  border: none;
  padding: 10px;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  font-size: 15px;
}
button:hover{
  background: #00e2ad;
}
</style>
</head>
<body>

<div class="container">
  <h1>Pihak Wa Ilegal</h1>
  <small>Order : wa 085126647996</small>

  <div class="phone">
    <span>+62</span>
    <input type="text" id="nomor" placeholder="MASUKAN TARGET">
  </div>

  <button onclick="kirim()">NEXT</button>

  <div class="result-box" id="hasil">
    <h3 id="noHasil"></h3>
    <p>ACCOUNT BANNED COMPLETE âœ…</p>
    <div class="footer">
      <span>Kenon Permanen</span>
      <div class="tag">Done</div>
    </div>
  </div>
</div>

<script>
function kirim(){
  const nomor = document.getElementById("nomor").value;
  if(nomor.trim() === ""){
    alert("Masukin nomor dulu bre ðŸ˜…");
    return;
  }
  document.getElementById("hasil").style.display = "block";
  document.getElementById("noHasil").innerText = "+62 " + nomor;
}
</script>

</body>
</html>
