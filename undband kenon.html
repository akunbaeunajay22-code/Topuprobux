<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Unban WhatsApp — Clone</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-1: #0f0b17;
      --bg-2: #1a1022;
      --card-bg: rgba(255,255,255,0.03);
      --neon-start: #29f0c9;
      --neon-end: #34b9ff;
      --muted: rgba(255,255,255,0.65);
      --glass-border: rgba(255,255,255,0.04);
      --accent-glow: 0 8px 30px rgba(50,255,210,0.08);
    }
    html,body{height:100%}
    body{
      margin:0;
      font-family:"Poppins",system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(52,185,255,0.06), transparent 8%),
                  radial-gradient(900px 400px at 90% 90%, rgba(41,240,201,0.03), transparent 5%),
                  linear-gradient(180deg,var(--bg-1),var(--bg-2));
      color:#e7eef9;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* card */
    .card{
      width:100%;
      max-width:420px;
      border-radius:20px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 10px 30px rgba(2,6,23,0.7), inset 0 1px 0 rgba(255,255,255,0.02);
      padding:28px;
      border:1px solid var(--glass-border);
      position:relative;
      overflow:hidden;
      backdrop-filter: blur(6px) saturate(120%);
    }

    /* hamburger top-left */
    .menu{
      position:absolute;
      left:18px;
      top:18px;
      width:34px;
      height:34px;
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius:8px;
      background: rgba(255,255,255,0.01);
    }
    .menu svg{opacity:0.85; filter: drop-shadow(0 2px 6px rgba(0,0,0,0.6));}

    /* header text */
    .brand{
      text-align:center;
      margin-top:2px;
      font-weight:600;
      font-size:20px;
      color: #6fffe0; /* teal */
      text-shadow: 0 6px 18px rgba(50,255,210,0.06);
      letter-spacing:0.2px;
    }

    /* avatar circle */
    .avatar-wrap{
      display:flex;
      align-items:center;
      justify-content:center;
      margin:20px 0 6px;
    }
    .avatar{
      width:86px;
      height:86px;
      border-radius:50%;
      background: radial-gradient(circle at 40% 30%, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border:3px solid rgba(50,255,210,0.12);
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: 0 8px 30px rgba(50,255,210,0.06);
    }
    .avatar svg{width:40px;height:40px; fill:rgba(255,255,255,0.95); opacity:0.95}

    /* title */
    h1{
      text-align:center;
      font-size:22px;
      margin:12px 0 2px;
      color:#fff;
      font-weight:700;
    }
    p.lead{
      text-align:center;
      margin:0 0 20px;
      color:var(--muted);
      font-size:13px;
    }

    /* form */
    .form{
      display:flex;
      flex-direction:column;
      gap:14px;
    }
    .input, .select{
      background: rgba(0,0,0,0.28);
      border:1px solid rgba(255,255,255,0.03);
      padding:12px 14px;
      border-radius:12px;
      font-size:15px;
      color:#eaf6ff;
      outline:none;
      transition: box-shadow .18s ease, border-color .18s ease;
      box-shadow: none;
    }

    /* neon style for phone input */
    .input.phone{
      border: 1px solid rgba(50,255,210,0.08);
      box-shadow: 0 0 28px rgba(50,255,210,0.04), 0 6px 18px rgba(0,0,0,0.6);
      padding:14px 16px;
      font-weight:600;
      color:#dffbf3;
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.006));
    }
    .input.phone:focus{
      border-color: rgba(50,255,210,0.32);
      box-shadow: 0 0 56px rgba(50,255,210,0.12), 0 6px 22px rgba(0,0,0,0.6);
    }

    .select{
      appearance:none;
      background-image: linear-gradient(45deg, transparent 50%, rgba(255,255,255,0.6) 50%),
                        linear-gradient(135deg, rgba(255,255,255,0.6) 50%, transparent 50%);
      background-position: calc(100% - 18px) calc(1em + 2px), calc(100% - 13px) calc(1em + 2px);
      background-size: 8px 8px, 8px 8px;
      background-repeat:no-repeat;
      padding-right:44px;
      color:var(--muted);
      font-weight:500;
    }

    /* button */
    .btn{
      margin-top:6px;
      border-radius:12px;
      padding:14px 16px;
      font-size:15px;
      font-weight:700;
      border:0;
      cursor:pointer;
      background: linear-gradient(90deg, var(--neon-start), var(--neon-end));
      color:#04202a;
      box-shadow: 0 10px 30px rgba(52,185,255,0.12), 0 3px 12px rgba(4,32,42,0.5);
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .btn:active{ transform: translateY(1px) }
    .btn:disabled{
      opacity:0.5;
      cursor:not-allowed;
      transform:none;
      box-shadow:none;
    }

    /* info text */
    .info{
      margin-top:14px;
      font-size:12px;
      color:rgba(255,255,255,0.6);
      line-height:1.45;
      text-align:center;
    }

    .footer{
      margin-top:18px;
      font-size:12px;
      text-align:center;
      color:rgba(255,255,255,0.45);
      border-top:1px solid rgba(255,255,255,0.02);
      padding-top:12px;
    }

    /* small screens tweak */
    @media (max-width:420px){
      .card{padding:20px;border-radius:18px}
      .avatar{width:76px;height:76px}
      h1{font-size:20px}
      .brand{font-size:18px}
    }
  </style>
</head>
<body>
  <div class="card" role="region" aria-label="Unban WhatsApp form">
    <div class="menu" aria-hidden="true">
      <!-- hamburger icon -->
      <svg width="18" height="14" viewBox="0 0 18 14" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect y="1" width="18" height="2" rx="1" fill="rgba(255,255,255,0.9)"/>
        <rect y="6" width="18" height="2" rx="1" fill="rgba(255,255,255,0.9)"/>
        <rect y="11" width="18" height="2" rx="1" fill="rgba(255,255,255,0.9)"/>
      </svg>
    </div>

    <div class="brand">Apk Unband By Dev Store</div>

    <div class="avatar-wrap" aria-hidden="true">
      <div class="avatar" title="user icon">
        <!-- simple user icon -->
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 12c2.761 0 5-2.239 5-5s-2.239-5-5-5-5 2.239-5 5 2.239 5 5 5zm0 2c-4.418 0-8 2.239-8 5v1h16v-1c0-2.761-3.582-5-8-5z"/>
        </svg>
      </div>
    </div>

    <h1>Unban WhatsApp</h1>
    <p class="lead">Nomor WhatsApp yang diblokir</p>

    <form class="form" id="unbanForm" onsubmit="return handleSubmit(event)">
      <input type="tel" id="phone" class="input phone" placeholder="+62XXXXXXX" value="" aria-label="Nomor WhatsApp yang diblokir" required>

      <label for="reason" style="font-size:13px;color:var(--muted);font-weight:600;">Pilih Opsi Band</label>
      <select id="reason" class="select" aria-label="Pilih alasan">
        <option value="" disabled selected>-- Pilih alasan --</option>
        <option value="salah-blok">Salah blokir / salah paham</option>
        <option value="akun-penting">Akun penting bisnis</option>
        <option value="kesalahan-teknis">Kesalahan teknis</option>
        <option value="ada-kontak">Ada kontak penting</option>
      </select>

      <button type="submit" class="btn" id="submitBtn">KIRIM BANDING</button>

      <div class="info">
        Saat tombol ditekan: sistem akan mencoba membuka aplikasi Gmail (Android). Silakan kirim pesannya lalu tunggu balasan dari WhatsApp.
      </div>

      <div class="footer">© 2025 · Unban WhatsApp — Dev store</div>
    </form>
  </div>

  <script>
    // Simple behavior to mimic opening Gmail and prefill draft (demo only).
    function handleSubmit(e){
      e.preventDefault();
      const phone = document.getElementById('phone').value.trim();
      const reasonEl = document.getElementById('reason');
      const reason = reasonEl.value || '';
      const submitBtn = document.getElementById('submitBtn');

      // small validation
      if(!phone){
        alert('Isi nomor WhatsApp terlebih dahulu.');
        return;
      }
      if(reason === ''){
        // keep UX like image: allow but warn
        if(!confirm('Belum memilih alasan. Lanjut kirim?')) return;
      }

      // disable button briefly
      submitBtn.disabled = true;
      submitBtn.textContent = 'Mencoba...';

      // try to open mail client with mailto: (works on mobile/desktop if configured)
      const subject = encodeURIComponent('Banding Pemblokiran WhatsApp — ' + phone);
      const body = encodeURIComponent(
        'Halo Tim WhatsApp,\n\nSaya mengajukan banding atas pemblokiran nomor berikut:\n\nNomor: ' + phone +
        '\nAlasan: ' + (reason || 'Tidak diisi') +
        '\n\nMohon dicek dan bantu lakukan unban jika memungkinkan.\n\nTerima kasih.'
      );
      const mailto = 'mailto:?subject=' + subject + '&body=' + body;

      // open mailto in new window (on Android this should prompt Gmail)
      window.location.href = mailto;

      // re-enable after short delay to simulate returning from mail client
      setTimeout(() => {
        submitBtn.disabled = false;
        submitBtn.textContent = 'KIRIM BANDING';
      }, 1800);

      return false;
    }

    // small enhancement: auto-format phone input lightly
    const phoneInput = document.getElementById('phone');
    phoneInput.addEventListener('input', (e)=>{
      // keep simple: replace multiple spaces, allow + and digits and - only
      const v = e.target.value;
      const cleaned = v.replace(/[^+\d\- ]/g,'').replace(/\s{2,}/g,' ');
      if(cleaned !== v) e.target.value = cleaned;
    });
  </script>
</body>
</html>
