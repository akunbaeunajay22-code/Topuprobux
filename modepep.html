<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Mod Menu + Login Key</title>

<style>
    body{
        margin:0;
        background:#0a0a0a;
        font-family:'Poppins',sans-serif;
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
        overflow:hidden;
        color:#fff;
    }

    /* LOGIN BOX */
    .login-box{
        width:330px;
        background:#111;
        border-radius:16px;
        padding:25px;
        box-shadow:0 0 25px #8a00ff;
        border:1px solid #3b0066;
        text-align:center;
        animation:fade .5s ease;
    }

    @keyframes fade{
        from{opacity:0; transform:scale(.9);}
        to{opacity:1; transform:scale(1);}
    }

    .login-title{
        font-size:22px;
        margin-bottom:15px;
        color:#d500ff;
        text-shadow:0 0 10px #d500ff;
    }

    .input{
        width:90%;
        padding:12px;
        border-radius:8px;
        border:2px solid #d500ff;
        background:#000;
        color:#fff;
        outline:none;
        font-size:15px;
    }

    .btn{
        width:95%;
        padding:12px;
        margin-top:15px;
        border:none;
        border-radius:8px;
        background:#d500ff;
        box-shadow:0 0 15px #d500ff;
        color:#fff;
        font-size:16px;
        cursor:pointer;
        transition:.2s;
    }
    .btn:hover{
        transform:scale(1.05);
    }

    .error{
        color:#ff0066;
        margin-top:8px;
        display:none;
    }

    /* ORDER TELEGRAM LINK */
    .order-link{
        color:#d500ff;
        cursor:pointer;
        text-decoration:underline;
        transition:0.2s;
    }
    .order-link:hover{
        color:#ff55ff;
        text-shadow:0 0 10px #ff00ff;
    }

    /* MAIN MENU */
    .menu-box{
        width:330px;
        background:#1a1a1a;
        border-radius:14px;
        box-shadow:0 0 25px #d900ff;
        color:#fff;
        padding-bottom:20px;
        border:1px solid #333;
        animation:fade .5s ease;
        display:none;
    }

    .header{
        background:#000;
        padding:12px;
        text-align:center;
        border-radius:14px 14px 0 0;
        border-bottom:3px solid #ff00ff;
        font-size:18px;
        font-weight:bold;
    }

    .tabs{
        display:flex;
        justify-content:space-around;
        background:#111;
        padding:10px 0;
    }

    .tab{
        color:#bbb;
        cursor:pointer;
        transition:.3s;
    }
    .tab.active{
        color:#ff00ff;
        text-shadow:0 0 10px #ff00ff;
    }

    .item{
        padding:12px 20px;
        display:flex;
        align-items:center;
        gap:10px;
        cursor:pointer;
        transition:.2s;
    }
    .item:hover{
        background:#222;
    }

    .checkbox{
        width:18px;
        height:18px;
        border:2px solid #ff00ff;
        border-radius:4px;
        transition:.3s;
    }
    .checkbox.active{
        background:#ff00ff;
        box-shadow:0 0 10px #ff00ff;
    }
</style>
</head>
<body>

<!-- LOGIN SCREEN -->
<div class="login-box" id="loginBox">
    <div class="login-title">LOGIN KEY</div>

    <input id="keyInput" type="text" class="input" placeholder="Masukkan Key...">
    <button class="btn" onclick="login()">Masuk</button>

    <div class="error" id="errorMsg">Key salah! Coba lagi.</div>

    <p style="margin-top:15px;font-size:13px;color:#bbb;">
        Belum punya key? <br>
        <span class="order-link" onclick="orderTele()">Order via Telegram</span>
    </p>
</div>



<!-- MAIN MENU -->
<div class="menu-box" id="menuBox">

    <div class="header">DRIP CLIENT | MOBILE</div>

    <div class="tabs">
        <div class="tab active">Aimbot</div>
        <div class="tab">Player</div>
        <div class="tab">Draw</div>
    </div>

    <div class="item" onclick="toggle(this)">
        <div class="checkbox"></div>
        Enable Functions
    </div>

    <div class="item" onclick="toggle(this)">
        <div class="checkbox"></div>
        Aimbot Legit
    </div>

    <div class="item" onclick="toggle(this)">
        <div class="checkbox"></div>
        Silent Aim
    </div>

    <div class="item" onclick="toggle(this)">
        <div class="checkbox"></div>
        Aim Assist (Visual Only)
    </div>

    <div class="item" onclick="toggle(this)">
        <div class="checkbox"></div>
        No Recoil (UI Toggle)
    </div>
</div>



<script>
const CORRECT_KEY = "123"; // <-- ganti key di sini

function login(){
    let input = document.getElementById("keyInput").value;
    let error = document.getElementById("errorMsg");

    if(input === CORRECT_KEY){
        document.getElementById("loginBox").style.display="none";
        document.getElementById("menuBox").style.display="block";
    } else {
        error.style.display="block";
        error.style.animation="shake .3s";
        setTimeout(()=> error.style.animation="", 300);
    }
}

/* ORDER VIA TELE */
function orderTele(){
    window.open("https://t.me/Dexlazaui", "_blank"); 
    // GANTI usernamekamu dengan username kamu!
}

function toggle(el){
    el.querySelector(".checkbox").classList.toggle("active");
}
</script>

</body>
</html>
