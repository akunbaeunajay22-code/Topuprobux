<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cyber UI</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,Tahoma}
body{
  background:radial-gradient(circle at top,#6d28d9,#1a002e,#000);
  color:#fff;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.page{width:100%;max-width:420px;padding:25px;display:none}
.page.active{display:block}

/* LOGIN */
.login-box{
  background:rgba(40,0,80,.75);
  border-radius:20px;
  padding:30px;
  box-shadow:0 0 35px #a855f7;
  text-align:center;
}
.login-box h1{
  margin-bottom:20px;
  letter-spacing:2px;
  text-shadow:0 0 12px #d946ef;
}
input,select{
  width:100%;
  padding:14px;
  background:transparent;
  border:1px solid #a855f7;
  border-radius:12px;
  color:#fff;
  margin-bottom:15px;
}
input:focus{box-shadow:0 0 15px #d946ef}
.btn{
  width:100%;
  padding:15px;
  border:none;
  border-radius:14px;
  background:linear-gradient(90deg,#a855f7,#7c3aed);
  color:#fff;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}
.btn:hover{box-shadow:0 0 20px #d946ef}
.shake{animation:shake .3s}
@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-4px)}
  50%{transform:translateX(4px)}
  75%{transform:translateX(-4px)}
  100%{transform:translateX(0)}
}

/* MAIN */
.header{
  text-align:center;
  font-size:24px;
  margin-bottom:15px;
  letter-spacing:2px;
}
.video-banner{
  width:100%;
  height:160px;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 0 30px #a855f7;
  margin-bottom:18px;
}
.video-banner video{width:100%;height:100%;object-fit:cover}
.box{
  background:rgba(40,0,80,.6);
  border-radius:15px;
  padding:16px;
  margin-bottom:16px;
}
.progress{
  position:absolute;left:0;top:0;height:100%;width:0%;
  background:linear-gradient(90deg,#d946ef,#a855f7);
  animation:load 2.5s linear forwards;
  z-index:-1;
}
@keyframes load{from{width:0}to{width:100}}
.note{text-align:center;font-size:12px;color:#ccc;margin-top:12px}
</style>
</head>

<body>

<!-- LOGIN PAGE -->
<div class="page active" id="loginPage">
  <div class="login-box">
    <h1>CYBER LOGIN</h1>
    <input id="user" placeholder="Username">
    <input id="pass" type="password" placeholder="Password">
    <button class="btn" onclick="login()">LOGIN</button>
  </div>
</div>

<!-- MAIN PAGE -->
<div class="page" id="mainPage">
  <div class="header">Attack Menu</div>

  <div class="video-banner" onclick="enableSound()">
    <video id="vid" autoplay muted loop>
      <source src="Terkeren.mp4">
    </video>
  </div>

  <div class="box">
    <input id="target" placeholder="Target number +62...">
  </div>

  <div class="box">
    <select>
      <option>Crash Infinity</option>
      <option>KENON PERMANEN</option>
      <option>Force Close</option>
    </select>
  </div>

  <button class="btn" onclick="sendBug()">
    <span id="btnText">â–¶ SEND BUG</span>
  </button>

  <div class="note">UI demo only â€¢ visual & audio effect</div>
</div>

<script>
const USER="admin";
const PASS="12345";

function login(){
  const u=user.value,p=pass.value;
  if(!u||!p||u!==USER||p!==PASS){
    user.classList.add("shake");
    pass.classList.add("shake");
    alert("Login gagal âŒ");
    setTimeout(()=>{user.classList.remove("shake");pass.classList.remove("shake")},300);
    return;
  }
  loginPage.classList.remove("active");
  mainPage.classList.add("active");
}

function enableSound(){
  vid.muted=false;
  vid.volume=0.7;
  vid.play();
}

function sendBug(){
  const btn=document.querySelector(".btn");
  const text=document.getElementById("btnText");
  text.innerText="SENDING...";
  const bar=document.createElement("div");
  bar.className="progress";
  btn.appendChild(bar);
  setTimeout(()=>{
    btn.removeChild(bar);
    text.innerText="â–¶ SEND BUG";
    alert("Selesai ðŸ˜Ž (demo)");
  },2500);
}
</script>

</body>
</html>
