<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UCIHA ITACI</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',Tahoma,sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    linear-gradient(rgba(0,0,0,.65), rgba(0,0,0,.85)),
    url("belakang.jpg");
  background-size:cover;
  background-position:center;
  color:#fff;
}

/* CONTAINER */
.box{
  width:360px;
  background:rgba(10,10,10,.9);
  backdrop-filter:blur(6px);
  border-radius:20px;
  padding:20px;
  box-shadow:0 0 40px rgba(255,0,0,.35);
}

/* LOGO PNG */
.logo{
  display:flex;
  justify-content:center;
  margin-top:5px;
}
.logo img{
  width:110px;
  filter:drop-shadow(0 0 15px red);
}

/* TITLE */
.title{
  text-align:center;
  margin:10px 0;
}
.title h2{
  letter-spacing:4px;
}
.role{
  font-size:12px;
  color:#ff6b6b;
  margin-top:5px;
}

/* VIDEO BANNER */
.banner{
  margin:15px 0;
  border-radius:15px;
  overflow:hidden;
  box-shadow:0 0 30px rgba(255,0,0,.4);
}
.banner video{
  width:100%;
  height:140px;
  object-fit:cover;
}

/* INPUT */
.label{
  margin-top:10px;
  font-size:14px;
  color:#ff6b6b;
}

input, select{
  width:100%;
  padding:12px;
  margin-top:6px;
  background:#0f0f0f;
  border:1px solid #ff3b3b;
  border-radius:10px;
  color:#fff;
  outline:none;
}

button{
  width:100%;
  margin-top:18px;
  padding:14px;
  background:linear-gradient(90deg,#ff2b2b,#900000);
  border:none;
  border-radius:12px;
  color:#fff;
  font-size:16px;
  cursor:pointer;
  box-shadow:0 0 25px rgba(255,0,0,.5);
  transition:.3s;
}
button:hover{
  transform:scale(1.04);
}

/* NOTIF */
.notif{
  position:fixed;
  top:20px;
  right:-300px;
  background:#111;
  border-left:5px solid red;
  padding:14px 18px;
  border-radius:8px;
  box-shadow:0 0 25px rgba(255,0,0,.4);
  transition:.4s;
  z-index:999;
}
.notif.show{
  right:20px;
}
.notif.success{
  border-color:#00ff99;
}
</style>
</head>

<body>

<div class="box">

  <!-- LOGO PNG -->
  <div class="logo">
    <img src="ss.png" alt="Logo">
  </div>

  <div class="title">
    <h2>Itaci×Dexlaza</h2>
    <div class="role">Role : OWNER • Exp : PERMANEN</div>
  </div>

  <!-- VIDEO BANNER -->
  <div class="banner">
    <video src="uciha.mp4" autoplay loop muted></video>
  </div>

  <div class="label">Nomor Target</div>
  <input id="target" placeholder="+62xxxxxxxxxx">

  <div class="label">Pilih Bug</div>
  <select id="bug">
    <option value="">-- Pilih Bug --</option>
    <option>UIX Crash</option>
    <option>Delay Visual</option>
    <option>Freeze Screen</option>
  </select>

  <button onclick="kirim()">▶ KIRIM BUG</button>
</div>

<div id="notif" class="notif"></div>

<script>
function notif(text, ok=false){
  const n = document.getElementById("notif");
  n.innerText = text;
  n.className = "notif show" + (ok ? " success":"");
  setTimeout(()=>n.classList.remove("show"),3000);
}

function kirim(){
  const nomor = document.getElementById("target").value.trim();
  const bug = document.getElementById("bug").value;

  if(!nomor){
    notif("⚠️ Masukan nomor target!");
    return;
  }
  if(!bug){
    notif("⚠️ Pilih bug dulu!");
    return;
  }

  notif("⏳ Mengirim bug...", true);
  setTimeout(()=>{
    notif("✅ Bug berhasil dikirim", true);
  },2000);
}
</script>

</body>
</html>
